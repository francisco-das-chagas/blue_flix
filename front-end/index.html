<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Filmes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar">
      <div > <h1 class="navbar-brand mb-0 h1 text-white">Blueflix</h1> </div>
    </nav>
  </header>



  <main>
    <form onsubmit="submitForm(event)" id="form" class="container-form">
      <h3>Meus filmes favoritos</h3>
      <div class="container1" >
        <div class="row">
          <label for="nome">Nome do Filme:</label>
          <input type="text" required id="nome" class="form-control" placeholder=" Digite o nome de um filme...">
        </div>
        <div class="row">
          <label for="url">Url da Imagem:</label>
          <input type="text" required id="url" class="form-control"  placeholder=" Digite a URL da Imagem...">
        </div>
      </div>

      

      
      <div class="container2">
        <div class="row" >
          <label for="genero">Gênero</label>
          <input type="text" required id="genero" class="form-control"  placeholder=" Digite o gênero do filme..." />
        </div>
        <div  class="row">
          <label for="nota">Nota</label>
          <input type="text" required id="nota" class="form-control"  placeholder=" Digite a nota..."/>
        </div>
      </div>

      <div >
        <div class="botao">
          <button type="submit" class="btn">Enviar</button>
        </div>
      </div>

    </form>

   
      <div id="lista">
      </div>
    
  </main>
  <script src="index.js"></script>
</body>

</html>
