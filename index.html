<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title> ▶️ BlueFlix</title>
</head>

<body>
  <div>
    <main>
      <h1 class="header">BLUEFlix<span>▶️</span></h1>
    </main>
  </div>


  <div class="title">
    <h1>Meus Filmes Favoritos</h1>
  </div>

  <section class="first-area">

    <form class="form">
      <div class="container1">
        <div class="container-labels">
          <label for="nome-filme">
            <p>Nome:</p>
          </label>
          <input type="text" id="nome-filme" placeholder="  Digite o nome do filme">
        </div>

        <div class="container-labels">
          <label for="url-imagem">
            <p>Imagem:</p>
          </label>
          <input type="text" id="url-imagem" placeholder="  Adicione a url da imagem">
        </div>
      </div>

      <div class="container2">
        <div class="container-labels">

          <label for="genero">
            <p>Genero:</p>
          </label>
          <input type="text" id="genero" placeholder=" Digite o Genero do filme">
        </div>

        <div class="container-labels">

          <label for="nota">
            <p>Nota:</p>
          </label>
          <input type="text" id="nota" placeholder="Nota de 0 a 10">
        </div>

      </div>
      <div class="button">
        <button type="submit" >Enviar</button>
      </div>

    </form>

  </section>

        <div class="card"> 
             
       </div>

  
  <!-- CARD -->
  <script src="script.js"></script>
</body>

</html>
